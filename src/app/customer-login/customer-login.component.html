<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
  <!-- <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  <div class="form-floating">
    <input type="text" class="form-control" id="username" ngModel name="username" required placeholder="Username">
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="password" ngModel name="password" required placeholder="Password">
  </div>
  <button class="w-100 btn btn-lg btn-dark" [disabled]="loginForm.invalid" type="submit">Sign
    in</button>
  <br>
  <div class="alert alert-danger" *ngIf="invalid">Invalid Credentials</div>
</form>
